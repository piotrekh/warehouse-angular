<h3>Import/export stock</h3>

<form (ngSubmit)="addEvent()" class="mt-3">

  <div class="row align-items-center">
    <div class="col-6">
      <div class="form-group mb-0">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="eventDate" [(ngModel)]="eventDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="fas fa-calendar-alt" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <ngb-timepicker name="eventTime" [(ngModel)]="eventTime"></ngb-timepicker>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="eventType">Movement type</label>
    </div>
    <select class="custom-select" id="eventType" name="eventType" [(ngModel)]="stockEvent.eventType">
      <option *ngFor="let eventType of eventTypes" [ngValue]="eventType">{{eventType}}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="products">Product</label>
    </div>
    <select class="custom-select" id="products" name="products" [(ngModel)]="stockEvent.productId">
      <option *ngFor="let product of products" [ngValue]="product.id">{{product.name}}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="productAmount">Amount</label>
    </div>
    <input type="number" min="1" class="form-control" id="productAmount" name="productAmount" [(ngModel)]="stockEvent.productAmount">
  </div>

  <button type="submit" class="btn btn-primary float-right">Save</button>
  <div class="clearfix"></div>
</form>
