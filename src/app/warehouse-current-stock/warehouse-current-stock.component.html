<div *ngIf="stock">
  <h3>Occupied space</h3>
  <div class="mt-3">
    <ngb-progressbar showValue="true" [type]="occupiedSpaceIndicatorType" [value]="occupiedSpacePercentage"></ngb-progressbar>
  </div>

  <h3 class="mt-5">Current stock</h3>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let stockProduct of stock.currentStock">
      <div>
        <strong>{{stockProduct.product.name}}</strong>
        <br> Unit: {{stockProduct.product.unit}}, unit size: {{stockProduct.product.unitSize}}
        <br>
        <span class="text-danger" *ngIf="stockProduct.product.isHazardous">Hazardous</span>
        <span class="text-success" *ngIf="!stockProduct.product.isHazardous">Non-hazardous</span>
      </div>
      <span class="badge badge-primary badge-pill">{{stockProduct.amount}}</span>
    </li>
  </ul>
</div>
